name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0). Leave empty to use pom.xml version."
        required: false
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for tags

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Extract version from pom.xml
        id: extract_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Use provided version or pom.xml version
        id: set_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ steps.extract_version.outputs.VERSION }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG_NAME=v$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"
          echo "Tag name: v$VERSION"

      - name: Build JAR
        run: |
          mvn clean package -DskipTests

      - name: Find JAR file
        id: find_jar
        run: |
          JAR_FILE=$(find target -name "*.jar" -not -name "original-*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: JAR file not found"
            exit 1
          fi
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "JAR_NAME=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Delete existing tag if exists
        run: |
          TAG_NAME="${{ steps.set_version.outputs.TAG_NAME }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME exists, deleting..."
            git tag -d "$TAG_NAME" || true
            git push origin ":refs/tags/$TAG_NAME" || true
            echo "Deleted tag $TAG_NAME"
          else
            echo "Tag $TAG_NAME does not exist, skipping deletion"
          fi

      - name: Create and push tag
        run: |
          TAG_NAME="${{ steps.set_version.outputs.TAG_NAME }}"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"
          echo "Created and pushed tag: $TAG_NAME"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.set_version.outputs.TAG_NAME }}
          name: Release ${{ steps.set_version.outputs.TAG_NAME }}
          body: |
            ## Release ${{ steps.set_version.outputs.TAG_NAME }}

            ### Changes
            - Automated release from GitHub Actions

            ### Installation
            1. Download the JAR file from the assets below
            2. Create a `.env` file with your bot token:
               ```
               DISCORD_BOT_TOKEN=your_token_here
               ```
            3. Run the bot:
               ```bash
               java -jar ${{ steps.find_jar.outputs.JAR_NAME }}
               ```

            ### Files
            - **${{ steps.find_jar.outputs.JAR_NAME }}**: Executable JAR file with all dependencies

            ---
            *This release was automatically created by GitHub Actions*
          files: ${{ steps.find_jar.outputs.JAR_FILE }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
