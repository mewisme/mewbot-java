# ============================================
# Discord Bot Configuration
# ============================================
# This bot supports both single-instance and multi-instance (cluster) modes.
# Environment variables take precedence over these properties.
# See .env.example for detailed configuration examples.

# ============================================
# SINGLE BOT MODE (Simple Configuration)
# ============================================
# Single bot token (fallback if multi-instance not configured)
discord.bot.token=${DISCORD_BOT_TOKEN}

# ============================================
# MULTI-INSTANCE MODE (Cluster with Failover)
# ============================================
# Note: Multi-instance tokens are configured via environment variables:
# - DISCORD_BOT_TOKENS=token1,token2,token3 (comma-separated)
# - DISCORD_BOT_TOKEN_1, DISCORD_BOT_TOKEN_2, etc. (numbered)
# These cannot be set in application.properties due to variable substitution limitations

# ============================================
# BOT ACTIVITY CONFIGURATION
# ============================================
# Activity types: WATCHING, PLAYING, LISTENING, STREAMING, COMPETING
discord.bot.activity.type=WATCHING
discord.bot.activity.name=for slash commands

# Per-instance activity configuration (for multi-instance mode):
# - DISCORD_BOT_ACTIVITY_TYPE_1, DISCORD_BOT_ACTIVITY_TYPE_2, etc.
# - DISCORD_BOT_ACTIVITY_NAME_1, DISCORD_BOT_ACTIVITY_NAME_2, etc.
# These should be set in .env file or as environment variables

# ============================================
# COMMAND PREFIX CONFIGURATION
# ============================================
# Default prefix for message commands
discord.bot.prefix=m/

# Per-instance prefix configuration (for multi-instance mode):
# - DISCORD_BOT_PREFIX_1, DISCORD_BOT_PREFIX_2, etc.
# These should be set in .env file or as environment variables

# ============================================
# APPLICATION SETTINGS
# ============================================
app.name=Discord Bot
app.version=1.0.0

